<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='project1.css' />

</head>

<!-- Stickman html from https://codepen.io/lorayoconnell/pen/pyayOP -->
<body>
    <p>Move with arrows, make dance with 'enter' and stop with 'esc', click and drag</p>
    <div id='topwrapper'>
    <div class="wrapper">
        <div class="head">1</div>
        <div class="torso"></div>
        <div class="leftarm"></div>
        <div class="rightarm"></div>
        <div class="leftleg">
            <div class="leftfoot"></div>
        </div>
        <div class="rightleg">
            <div class="rightfoot"></div>
        </div>
    </div>
    </div>
    <button id='up'>Move up</button>
    <button id='down'>Move down</button>
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <button id='dancehead'>Make head move</button>
    <button id='dancearms'>Make arms move</button>
    <button id='dancelegs'>Make legs move</button>
    <button id='dancefeet'>Make feet move</button>
    <button id='stop'>Stop</button>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='project1.js'></script>
</body>

</html>
